artifacts:
  path: Speckle.exe
  name: Release

deploy:
  release: Speckle-v$(appveyor_build_version)
  tag: $(APPVEYOR_REPO_TAG_NAME)
  description: 'The best Speckle so far...'
  provider: GitHub
  auth_token:
    secure: mxiydinHKH3TmtBeDKldgt7VD90uiOW/GCbUD70x5HMB7B7lWinN3A2tw2dnt17x # your encrypted token from GitHub
  artifact: Speckle.exe
  draft: false
  prerelease: true
  on:              # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only

notifications:
- provider: Slack
  incoming_webhook:
